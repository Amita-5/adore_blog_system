        .container{
    display: none;
    position: fixed; 
    z-index: 1; 
    padding-top: 100px; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%;
    overflow: auto; 
    
}

.content{
    display: flex;
position: relative;
    background-color: #fffdfd;
    margin: auto;
    padding: 0;
    border: 1px solid #888;
    width: 60%;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    z-index: 1 !important;
}


select{
    font-size: medium;
    /* width: 400px; */
    padding: 5px;
    border-color: black;
}

input{

    font-size: medium;
    width: 95%;
    border-radius: 3px;
    margin: 10px !important;
    padding: 5px;
    
}

.button{
    background-color: rgb(55, 55, 75);
    color: white;
    padding: 2px !important;
    border-radius: 5px;
    border-style: none;
    margin-bottom: 30px;
    float: bottom;
    font-size: medium;
}


.form{
    margin: auto;
    width: 600px;
    
}

.content h2{
    margin-right: 10px;
}

.textarea{
    width: 650px;
    margin-top: 10px;
    margin-bottom: 10px;
   
}

#add_fields{
    text-decoration: none;
    padding: 5px;
    background-color: white;
    border-color: rgb(71, 71, 197);
    color: rgb(71, 71, 197);
    margin: 10px;
    border-radius:5px;
    
}
.close {
    color: #5f5050;
    float: right;
    justify-items: right;
     margin-top: -40px;
    
    font-size: 28px;
    font-weight: bold;
  }
  
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
